<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <img src="/assets/logo.svg" alt="logo.svg" id="header-img" />
    </div>
    <div class="container">
      <div class="input">
        <div class="input-choices">
          <div class="bill">
            <label for="bill"
              >Bill <span class="error" id="bill-error"> </span
            ></label>

            <input type="number" name="bill" id="bill" placeholder="0" />
          </div>
          <div class="select-tip">
            <label for="tip"
              >Select Tip %<span class="error" id="tip-error"></span
            ></label>
            <div class="choices">
              <input type="button" class="tip-btn" value="10" />
              <input type="button" class="tip-btn" value="15" />
              <input type="button" class="tip-btn" value="25" />
              <input type="button" class="tip-btn" value="50" />
              <input type="button" class="tip-btn" value="5" />
              <input
                type="number"
                name="tip"
                id="tip-input"
                placeholder="CUSTOM"
              />
            </div>
          </div>
          <div class="number-of-people">
            <label for="number-of-people"
              >Number of People <span class="error" id="num-ppl-error"></span
            ></label>
            <input
              type="number"
              name="number-of-people"
              id="number-of-people-input"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="output">
        <div class="display-blocks">
          <div>Bill is</div>
          <div id="display-input"></div>
        </div>
        <div class="display-blocks">
          <div>Tip is</div>
          <div id="display-tip"></div>
        </div>
        <div class="display-blocks">
          <div>People is</div>
          <div id="display-people"></div>
        </div>
        <div class="display-blocks">
          <div>Tip Amount</div>
          <div id="full-amount"></div>
        </div>
        <div class="display-blocks">
          <div>Tip Amount for Each person</div>
          <div id="tip-for-each"></div>
        </div>
      </div>
    </div>
  </body>
</html>
