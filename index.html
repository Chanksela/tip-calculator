<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
    <script src="./assets/script/globalVariables.js" defer></script>
    <script src="./assets/script/app.js" defer></script>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div id="header">
      <img src="./assets/images/logo.svg" alt="logo.svg" id="header-img" />
    </div>
    <div class="container">
      <div class="container-blocks left">
        <div class="input-choices">
          <div class="input-blocks">
            <label for="bill"
              >Bill <span class="error" id="bill-error"> </span
            ></label>
            <input
              class="inputs"
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
            />
          </div>
          <div class="input-blocks">
            <label for="tip"
              >Select Tip %<span class="error" id="tip-error"></span
            ></label>
            <div class="tip-buttons-block">
              <input type="button" class="tip-btn" value="5%" />
              <input type="button" class="tip-btn" value="10%" />
              <input type="button" class="tip-btn" value="15%" />
              <input type="button" class="tip-btn" value="25%" />
              <input type="button" class="tip-btn" value="50%" />
              <input
                class="inputs"
                type="number"
                name="tip"
                id="tip-input"
                placeholder="CUSTOM"
              />
            </div>
          </div>
          <div class="input-blocks">
            <label for="number-of-people"
              >Number of People <span class="error" id="num-ppl-error"></span
            ></label>
            <input
              class="inputs"
              type="number"
              name="number-of-people"
              id="number-of-people-input"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="container-blocks right">
        <div class="display-blocks">
          <div class="tip-header">
            Tip Amount<span class="span-person">/person</span>
          </div>
          <div id="tip-for-each" class="display-amount"></div>
        </div>
        <div class="display-blocks">
          <div class="tip-header">
            Total <span class="span-person">/person</span>
          </div>
          <div id="full-amount" class="display-amount"></div>
        </div>
        <div class="reset-button">
          <button type="button" id="reset" class="reset-enabled">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
